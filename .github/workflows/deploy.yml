name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - run: |
          git push https://heroku:${secrets.HEROKU_API_KEY}@git.heroku.com/${secrets.HEROKU_APP_NAME}.git master
